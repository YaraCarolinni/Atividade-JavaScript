<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Button {
            transition: top 0.1s ease, left 0.1s ease;
            -webkit-transition: top 0.1s ease, left 0.1s ease;
        }
    </style>
</head>
<body>
    <h3 id="am" style="color:pink;">Bot√£o fugitivo</h3>  
    <div>
        <button id="Button" style="font-size: 10px; background-color: pink; position: absolute; top: 400px; left: 600px; height: 50px;">Aceita esse jogo?</button>
    </div>

    <script>
        var Button = document.getElementById("Button");
        var x = 600;
        var y = 400;

        var dx;
        var dy;

        onmousemove = function(e) {
            dx = x - e.clientX;
            dy = y - e.clientY;
            if (Math.sqrt(dx * dx + dy * dy) < 100) {
                x += Math.random() * 100 - 50;
                y += Math.random() * 100 - 50;

                // Ensure the button stays within the viewport
                x = Math.max(0, Math.min(window.innerWidth - Button.offsetWidth, x));
                y = Math.max(0, Math.min(window.innerHeight - Button.offsetHeight, y));

                Button.style.left = x + "px";
                Button.style.top = y + "px";
            }
        }
    </script>
</body>
</html>
