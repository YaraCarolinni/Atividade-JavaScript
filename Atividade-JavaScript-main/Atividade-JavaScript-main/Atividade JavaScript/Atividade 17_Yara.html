<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradually Lighter Screen</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            transition: background-color 0.5s;
        }
        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button onclick="makeLighter()">Clique aqui para a tela ficar mais clara</button>

    <script>
        let lightness = 0;

        function makeLighter() {
            if (lightness < 255) {
                lightness += 10;
                document.body.style.backgroundColor = `rgb(${lightness}, ${lightness}, ${lightness})`;
            }
        }
    </script>
</body>
</html>
