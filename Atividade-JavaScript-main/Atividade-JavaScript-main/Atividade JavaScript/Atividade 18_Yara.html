<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font</title>
    <style>
        #text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="text">Este é o texto cujo fonte será alterado.</div>
    <button onclick="changeFont()">Mudar Fonte</button>

    <script>
        function changeFont() {
            const fonts = ['Arial', 'Verdana', 'Helvetica', 'Times New Roman', 'Courier New', 'Georgia'];
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            document.getElementById('text').style.fontFamily = randomFont;
        }
    </script>
</body>
</html>
