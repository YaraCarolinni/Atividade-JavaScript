<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let resp="Você estava caminhando pela rua e encontrou um gatinho pendurado em uma árvore. Você irá resgatá-lo?";
        if (confirm(resp) == true) {
            alert("Você resgatou o gatinho! :)");
        } 
        else {
            alert("Você ignorou o gatinho, que acabou caindo da árvore e morrendo. :(");
        }
    </script>
</body>
</html>
