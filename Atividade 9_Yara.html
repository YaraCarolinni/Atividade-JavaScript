<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Como você está se sentindo hoje?</p>
    <button type="button" onclick="feliz()">Me sinto feliz</button>
    <button type="button" onclick="triste()">Me sinto triste</button>
    <p id="message"></p>
    <script>

    function feliz(){
        document.body.style.background = 'yellow'; document.getElementById('message').innerText = 'Você está feliz, que bom! :D';
        document.body.style.background = "yellow";

    }

    function triste(){
        document.body.style.background = 'blue'; document.getElementById('message').innerText = 'Você está triste, que pena! :<'; 
        document.body.style.background = "blue";

    }


    </script>
</body>
</html>
